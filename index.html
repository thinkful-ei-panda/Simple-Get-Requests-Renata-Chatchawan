<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog app</title>
</head>
<body>
    <header>
        <h1>Dog app</h1>
    </header>
    <main role="main">
        <div class="container">
            <form>
                <label for="dogNumber">Enter the amount of dog pictures you would like to see (max:50)</label>
                <input type="number" id="dogNumber" value="3" required>
                <input type="submit" value="Get Dogs!">
            </form>
            <section class="images hidden">
                <div class="pictures"></div>
            </section>
        </div>
    <main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
